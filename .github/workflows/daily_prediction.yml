name: Daily Prediction

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  predict:
    name: Run Daily Prediction
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL:     mysql+aiomysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}
      DB_HOST:          ${{ secrets.DB_HOST }}
      DB_PORT:          ${{ secrets.DB_PORT }}
      DB_NAME:          ${{ secrets.DB_NAME }}
      DB_USER:          ${{ secrets.DB_USER }}
      DB_PASS:          ${{ secrets.DB_PASS }}
      GROQ_API_KEY:     ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL:       ${{ secrets.GROQ_MODEL }}
      LLM_BACKEND:      ${{ secrets.LLM_BACKEND }}
      DATA_FETCH_HOURS: ${{ secrets.DATA_FETCH_HOURS }}
      MODEL_DIR:        ${{ secrets.MODEL_DIR }}
      CA_CERT_PATH:     ${{ github.workspace }}/ca.pem

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Validate required secrets
        run: |
          missing=()
          for var in DB_HOST DB_NAME DB_USER DB_PASS DB_PORT GROQ_API_KEY MODEL_DIR; do
            [ -z "${!var}" ] && missing+=("$var")
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::Missing required secrets: ${missing[*]}"
            exit 1
          fi

      - name: Write CA certificate
        run: |
          if [ -n "${{ secrets.CA_CERT_BASE64 }}" ]; then
            echo "${{ secrets.CA_CERT_BASE64 }}" | base64 -d > "${{ github.workspace }}/ca.pem"
            echo "CA certificate written."
          else
            echo "::warning::CA_CERT_BASE64 secret not set â€” SSL peer verification may fail."
          fi

      - name: Init DB and run prediction
        run: |
          PYTHONPATH=$GITHUB_WORKSPACE python -m app.database.init_db
          PYTHONPATH=$GITHUB_WORKSPACE python -m app.scheduler.daily_scheduler --run-now

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: prediction-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: echo "::error::Daily prediction FAILED on $(date -u '+%Y-%m-%d %H:%M UTC')"